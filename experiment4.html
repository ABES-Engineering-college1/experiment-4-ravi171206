<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking Form </title>
<style>
    form{
      border: 2px solid black;
      width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
</style>
</head>
<body>
  <form>
        <table>
    <center><h2>Hotel Room Booking Form</h2>
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name"><br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br>
        <br>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin"><br>
        <br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout"><br>
<br>
        <label for="room">Room Type:</label>
        <select id="room" name="room">
            <option>Single Room</option>
            <option>Double Room</option>
            <option>Suite</option>
        </select><br>
        <br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1"><br>
<br>
        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests"></textarea><br>
<br>
        <div class="buttons">
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </div>
<br>
    </center>
    </form>
    </table>
</body>
</html>
